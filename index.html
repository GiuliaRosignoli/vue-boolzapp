<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Vue js - script-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--/ Vue js - script-->

    <!--STYLE SECTION-->
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <!--/ Fonts-->
    <!--Font Awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!--/ Font Awesome cdn-->
    <!--Style-->
    <link rel="stylesheet" href="./style/style.css">
    <!--/Style-->

    <title>Boolzapp</title>
</head>
<body>
    <div id="vm" class="container flex">     <!--container / id="vm" - Vue instance-->
        <aside class="side"> <!--side-->
            <div class="aside-container flex">
                <img class="image top rounded scaling" src="./img/avatar_io.jpg" alt="username">
                <span>Nome Utente</span>
                <div class="filler"></div>
                <span class="icons-container flex">
                    <a href="#"><i class="fas fa-circle-notch"></i></a>
                    <a href="#"><i class="fas fa-comment-alt"></i></a>
                    <a id="pad" href="#"><i class="fas fa-ellipsis-v"></i></a>
                </span>
            </div>

            <div class="blue-bar flex"> <!--Blue bar -->
                <i class="fas fa-bell-slash rounded"></i>
                <div class="blue-content">
                    <div class="bold">Ricevi notifiche di nuovi messaggi</div>
                    <div class="blue-link"><a href="#">Attiva notifiche desktop</a></div>
                </div>
            </div>

            <div class="aside-body"> <!--white section - search bar and profiles -->
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="Cerca o inizia una nuova chat">
                    <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
                </div> <!--/ white section - search bar and profiles -->

               <!--Users'profiles -->
               <div class="usersprofiles flex" v-for="(element, index) in yourPropNameHere"> <!--Loop using v-for-->
                    <img v-bind:src="'./img/'+ element.avatar" class="normalscaling rounded"/> 
                   <div class="bold">{{ element.name }}</div>
                </div> 
        </aside> <!--side-->
        
        <main class="content flex">
            <section class="content-header flex"> <!--1st main section /header -->
                <img class="scaling rounded" src="./img/avatar_1.jpg" alt="Michele">
                <div class="user">
                    <span class="bold">Michele</span>
                    <div>Ultimo accesso oggi alle 10:35</div>
                </div>
                
            </section>  <!--/1st main section /header -->

            <section class="content-main">  <!--2nd main section /main-->

            </section>  <!--/ 2nd main section /main-->
            <section class="content-footer"> <!--3rd main section /footer-->
                
            </section>  <!--/ 3rd main section /footer-->

        </main> <!--main /content-->

    </div>  <!--/ container / id="vm" - Vue instance-->







        <!--Script
                    JS-->
    <script src="./script/main.js"></script>
    
</body>
</html>
